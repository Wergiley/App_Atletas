<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação de Atletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Avaliação de Atletas</h1>

<div class="main-container">

    <!-- Formulário de cadastro -->
    <div class="container">
        <label>Nome do Atleta:</label>
        <input type="text" id="nome" placeholder="Ex: Nome e sobrenome">

        <label>Notas (5 valores):</label>
        <input type="text" id="notas" placeholder="Ex: 10, 9.5, 8.9, 9, 10">

        <label>Idade:</label>
        <input type="number" id="idade" placeholder="Ex: 25">

        <label>Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70.4">

        <label>Altura (ex: 1.75):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
        <label for="foto">Foto do Atleta:</label>
        <input type="file" id="foto" accept="image/*">

        <button onclick="adicionarAtleta()">Adicionar Atleta</button>

    </div>

    <!-- COLUNA 2 – ATLETAS CADASTRADOS -->
    <div class="resultado" id="resultado">
        <h3>Atletas Cadastrados:</h3>
    </div>

    <!-- COLUNA 3 – RANKING -->
    <div class="ranking" id="ranking">
        <h3>Ranking</h3>
        <div id="ranking-list"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
