<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação de Atletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Avaliação de Atletas</h1>

<div class="container">

    <label>Nome do Atleta:</label>
    <input type="text" id="nome">

    <label>Notas (5 valores separados por vírgula):</label>
    <input type="text" id="notas" placeholder="Ex: 10, 9.5, 8, 9, 10">

    <button onclick="adicionarAtleta()">Adicionar Atleta</button>

    <div class="resultado" id="resultado">
        <h3>Atletas cadastrados:</h3>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
